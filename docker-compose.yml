services:
  app:
    build: .
    image: b2b-backend:latest
    container_name: b2b-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb+srv://santhosh037as_db_user:cNTEqV0GReQGHDZm@cluster0.fo0hot7.mongodb.net/docker compose ps
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  mongo:
    image: mongo:6
    container_name: b2b-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok" ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mongo_data:
